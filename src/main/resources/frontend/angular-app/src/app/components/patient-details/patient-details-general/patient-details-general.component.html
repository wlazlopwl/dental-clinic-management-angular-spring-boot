<br><br>
<div class="col-md-8">
  <div class="tab-content profile-tab" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="row">
        <div class="col-md-6">
          <label>Patient code</label>
        </div>
        <div class="col-md-6">
          <p>{{patient.patientCode}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Name</label>
        </div>
        <div class="col-md-6">
          <p>{{patient.firstName + ' ' + patient.lastName}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Email</label>
        </div>
        <div class="col-md-6">
          <p>{{patient.email}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Phone</label>
        </div>
        <div class="col-md-6">
          <p>{{patient.phone}}</p>
        </div>
      </div>
      <div *ngIf="patient.otherPhone!=''" class="row">
        <div class="col-md-6">
          <label>Second phone</label>
        </div>
        <div class="col-md-6">
          <p>{{patient.otherPhone}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Date of birth</label>
        </div>
        <div class="col-md-6">
          <p>{{patient.dateOfBirth}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Gender</label>
        </div>
        <div class="col-md-6">
          <p>{{patient.gender}}</p>
        </div>

      </div>
    </div>


  </div>
  <div class="row">
    <button (click)="openModal(patient, 'edit')" type="button" class="btn btn-outline-primary" data-toggle="modal"
            data-target="#editPatientModal"><i
      class="bi bi-pencil-square"></i></button>
    <button (click)="openModal(patient, 'delete')" type="button" class="btn btn-outline-danger"
            data-toggle="modal" data-target="#deletePatientModal"><i
      class="bi bi-x-square-fill"></i>
    </button>
  </div>

  <div class="modal fade" id="editPatientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">Edit patient</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


          <form #editForm = "ngForm">
            <input type="hidden" ngModel="{{editPatient?.id}}" name="id">
            <input type="hidden" ngModel="{{editPatient?.patientCode}}" name="patientCode">
            <input type="hidden" ngModel="{{editPatient?.visits}}" name="visits">
            <div class="form-group">
              <label for="firstName">First name:</label>
              <input name="firstName" ngModel="{{editPatient?.firstName}}" type="text" class="form-control"
                     placeholder="Patient name" id="firstName"
              >
            </div>
            <div>
              <label for="secondName">Second name:</label>
              <input name="secondName" ngModel="{{editPatient?.secondName}}" type="text" class="form-control"
                     placeholder="Patient second name"
                     id="secondName">
            </div>
            <div>
              <label for="lastName">Last name:</label>
              <input name="lastName" ngModel="{{editPatient?.lastName}}" type="text" class="form-control"
                     placeholder="Patient last name" id="lastName">
            </div>
            <div>
              <label for="pesel">PESEL:</label>
              <input name="pesel" ngModel="{{editPatient?.pesel}}" maxlength="11" type="string" class="form-control"
                     placeholder="PESEL" id="pesel">
            </div>

            <div>
              <label for="email">Email:</label>
              <input name="email" ngModel="{{editPatient?.email}}" type="email" class="form-control"
                     placeholder="Email:" id="email">
            </div>

            <div>
              <label for="phone1">Phone:</label>
              <input name="phone" ngModel="{{editPatient?.phone}}" type="number" class="form-control"
                     placeholder="Phone" id="phone1">
            </div>
            <div>
              <label for="phone2">Second phone:</label>
              <input name="otherPhone" ngModel="{{editPatient?.otherPhone}}" type="number" class="form-control"
                     placeholder="Second phone" id="phone2">
            </div>
            <div class="form-check form-check-inline">
              <input name="gender" ngModel="{{editPatient?.gender}}" class="form-check-input" type="radio"
                     id="male"
                     value="MALE">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input name="gender" ngModel="{{editPatient?.gender}}" class="form-check-input" type="radio"
                      id="female"
                     value="FEMALE">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" (click)="updatePatient(editForm.value)" class="btn btn-primary">Update</button>
            </div>

          </form>


        </div>

      </div>
    </div>
  </div>
</div>

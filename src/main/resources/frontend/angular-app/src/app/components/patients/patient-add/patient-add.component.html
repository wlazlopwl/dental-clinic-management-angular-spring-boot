<div>

    <form

            [formGroup]="patient"
            (ngSubmit)="onSubmit(patient)"
    >
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input formControlName="firstName" type="text" class="form-control" placeholder="Patient name"
                   id="firstName"
            >
            <div *ngIf="firstName.invalid" class="alert alert-danger">

                <div *ngIf="firstName.errors.required">
                    Name is required.
                </div>

                <div *ngIf="firstName.errors.minlength">
                    Name must be at least 3 characters long.
                </div>
            </div>
        </div>
        <div>
            <label for="secondName">Second name:</label>
            <input formControlName="secondName" type="text" class="form-control" placeholder="Patient second name"
                   id="secondName">
        </div>
        <div>
            <label for="lastName">Last name:</label>
            <input formControlName="lastName" type="text" class="form-control" placeholder="Patient last name"
                   id="lastName">
            <div *ngIf="lastName.invalid" class="alert alert-danger">

                <div *ngIf="lastName.errors.required">
                    Name is required.
                </div>

                <div *ngIf="lastName.errors.minlength">
                    Last name must be at least 3 characters long.
                </div>
            </div>
        </div>
        <div>
            <label for="pesel">PESEL:</label>
            <input formControlName="pesel" maxlength="11" type="text" class="form-control" placeholder="PESEL"
                   id="pesel">
        </div>
        <div *ngIf="pesel.invalid" class="alert alert-danger">

            <div *ngIf="pesel.errors.required">
                PESEL is required.
            </div>
            <div *ngIf="pesel.errors.pattern">
                PESEL must only consist of numbers.
            </div>

            <div *ngIf="!pesel.errors.pattern && pesel.errors.minlength">
                PESEL must be 11 numbers long.
            </div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Email:" id="email">
        </div>
        <div *ngIf="email.invalid" class="alert alert-danger">

            <div *ngIf="email.errors.required">
                Email required.
            </div>
            <div *ngIf="email.errors.email">
                Email invalid.
            </div>

        </div>
        <div>
            <label for="phone1">Phone:</label>
            <input formControlName="phone" type="number" class="form-control" placeholder="Phone" id="phone1">
        </div>
        <div>
            <label for="phone2">Second phone:</label>
            <input formControlName="otherPhone" type="number" class="form-control" placeholder="Second phone"
                   id="phone2">
        </div>
        <div class="form-check form-check-inline">
            <input formControlName="gender" class="form-check-input" type="radio" id="male"
                   value="MALE">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input formControlName="gender" class="form-check-input" type="radio" id="female"
                   value="FEMALE">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div *ngIf="gender.invalid" class="alert alert-danger">

            <div *ngIf="gender.errors.required">
                Gender is required
            </div>

        </div>
        <br><br>
        <button type="submit" [disabled]="!patient.valid" class="btn btn-primary">Add patient</button>
    </form>

</div>
